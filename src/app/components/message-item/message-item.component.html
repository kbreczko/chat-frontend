<div class="media">
  <a class="pull-left" href="#">
    <img src="assets/images/user.png" style="width: 32px; height: 32px;"/>
  </a>
  <div class="media-body">
    <small class="pull-right text-black-50"><i class="fa fa-clock-o"></i> {{message.timestamp | date : 'dd/MM/yyyy hh:mm:ss' }} </small>
    <h5 class="text-primary">{{message.user}}</h5>
    <div style="word-break: break-all;">
      <p>{{message.content}}</p>
    </div>
  </div>
</div>
